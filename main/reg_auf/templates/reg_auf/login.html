{% extends  "reg_auf/base.html"%}
{% block title%} Авторизация {% endblock%}
{% block content %}
<h1>Авторизация</h1>
<form method="post">
    {% csrf_token %}
    {% for f in form%}
    <p><label class="form-label" for="{{f.id_for_label}}">{{f.label}}:</label>{{f}}</p>
    <div style="color:red">{{f.errors}}</div>
    {% endfor %}
    <!--        {{ form.as_p }}-->
    <button type="submit">Авторизоваться</button>
</form>
{% endblock %}
